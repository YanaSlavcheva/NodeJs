<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Car Ad System</title>
    {{>styles}}
</head>

<body>
    {{>header}}
    <div class="wrapper">
        <h2 class="text-center">Welcome to the Best Car Ad System in the world!</h2>
        <div class="row">
            <div class="text-center">
                <p>You want to sell a car?</p>
                <p>You want to buy a car?</p>
                <h4>This is the place for you!</h4>     
            </div>
        </div>
        <h3 class="text-center special-title">Check out some cars</h3>
        <ul class="row">
            {{#cars}}
            <li class="span4 car-item">
                <a href="/details/{{id}}">
                    <p>{{make}} {{model}}</p>
                    <p>Price: {{price}}</p>
                </a>
            </li>
            {{/cars}}
        </ul>
    </div>
    {{>scripts}}
</body>

</html>
