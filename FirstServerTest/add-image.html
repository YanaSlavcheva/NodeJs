<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new image info</title>
</head>
<body>
    <h1>Add new image info</h1>
    <form method="POST">
        <div>
            <label for="name">Fill image name</label>
            <input type="text" id="name" name="name"/>
        </div>
        <div>
            <label for="url">Fill image url</label>
            <input type="text" name="url" value="url"/>
        </div>

        <input type="submit" value="Add image info"/>
    </form>
</body>
</html>
